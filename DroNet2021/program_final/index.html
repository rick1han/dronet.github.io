              <h4>Speaker: Giovanni Geraci</h4>
              <h4>Abstract</h4> 
              <p>As we head towards a pervasive digital
                  transformation aiming at more efficient, automated, and
                  flexible processes, a growing number of tasks are being
                  delegated to machines. Drones—a.k.a. UAVs—, the most mobile of
                  them all, are the logical candidates to take over many such
                  missions. What will it take for drones—and the whole
                  associated ecosystem—to take off? Arguably, infallible command
                  and control channels for safe and autonomous flying, and
                  high-throughput links for multi-purpose live video streaming.
                  Meeting these aspirations may entail a full cellular support,
                  provided through 5G-and-beyond hardware and software upgrades
                  by both operators and UAV manufacturers. Will current cellular
                  networks suffice to meet the demanding UAV communication link
                  requirements? Or should the operators, primarily catering to
                  ground users, implement substantial upgrades? In this talk,
                  well founded answers to such—and many other—key questions will
                  unfold as we discuss:
                  <ul>
                    <li>Outside the classroom: a fresh look at the 3GPP
                        standardization status.</li>
                    <li>Enabling 5G-and-beyond network-connected UAVs through
                        massive MIMO: lessons learnt and essential guidelines.</li>
                    <li>UAV-to-UAV communications in the sky, what will it
                        take?</li>
                  </ul>
              </p>
              <h4>Speaker Bio</h4>
              <p>Giovanni Geraci is an Assistant Professor at University Pompeu

              communications and networking. He was the recipient of the IEEE

                <h3>Keynote 2: "Toward Autonomous, Software-Defined Networks of
                    Wireless Drones" <small>2:10&ndash;3:00PM</small></h3>
                <h4>Speaker: Tommaso Melodia</h4>
                <h4>Abstract</h4>
                <p>Recent advances in drone technologies are making it possible
                for drones to transport goods, monitor disaster areas, and bring
                various forms of relief, connectivity, and assistance to areas
                that are otherwise difficult to access. This talk will cover our
                recent work on developing autonomous, programmable, and
                optimized wireless networks of unmanned aerial vehicles in a
                number of different scenarios.  We will discuss applications of
                drones to augment cellular connectivity while carrying
                software-defined base stations, or to stream live video in
                cellular networks. We will then cover applications of
                self-optimizing networks of drones in disaster and in tactical
                scenarios, and discuss open research challenges that need to be
                solved to enable true seamless and programmable connectivity for
                wireless networks of drones.</p>
